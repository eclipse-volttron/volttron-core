name: Consume Artifacts

on:
  repository_dispatch:
    types: [artifacts-generated]

jobs:
  consume-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download Artifact A
        uses: actions/download-artifact@v2
        with:
          name: artifact-a
          path: ./artifacts

      - name: Print Artifact A Content
        run: cat ./artifacts/artifact_a.txt

      - name: Download Artifact B
        uses: actions/download-artifact@v2
        with:
          name: artifact-b
          path: ./artifacts

      - name: Print Artifact B Content
        run: cat ./artifacts/artifact_b.txt
