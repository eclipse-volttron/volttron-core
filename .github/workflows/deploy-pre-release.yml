---
name: Deploy Pre-Release Artifacts

on:
  push:
    branches:
      - develop_test

defaults:
  run:
    shell: bash

env:
  LANG: en_US.utf-8
  LC_ALL: en_US.utf-8
  PYTHON_VERSION: '3.10'
  OWNER: eclipse-volttron
  POETRY_VERSION: '2.1'

jobs:
  test-job:
    steps:
      - run: echo "On direct push Current branch is ${{ github.ref_name }}"
    runs-on: ubuntu-22.04

