name: Generate Artifacts

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  generate-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate Artifact A
        run: echo "This is Artifact A" > artifact_a.txt
        # Assume artifact_a.txt is generated in the root directory

      - name: Generate Artifact B
        run: echo "This is Artifact B" > artifact_b.txt
        # Assume artifact_b.txt is generated in the root directory

      - name: Upload Artifact A
        uses: actions/upload-artifact@v4
        with:
          name: artifact-a
          path: artifact_a.txt
          retention-days: 5

      - name: Upload Artifact B
        uses: actions/upload-artifact@v4
        with:
          name: artifact-b
          path: artifact_b.txt
          retention-days: 5

      - name: Dispatch Artifacts Event
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: artifacts-generated
          client-payload: |
            {
              "artifact_a_path": "artifact_a.txt",
              "artifact_b_path": "artifact_b.txt"
            }
